<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <input type="email" data-login="email" placeholder="E-mail address">
        <p id="result"></p>
        <div>
            <input type="password" data-login="password" id="password" placeholder="Password">
            <span class="material-symbols-outlined" data-login="toggle">
                visibility
            </span>
        </div>
        <input type="submit" value="Sign up">
        <p>By signing up you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </main>
    <script src="./script.js"></script>
</body>

</html>
