<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comma</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1>Testing</h1>
        <div class="container">
            <textarea id="textarea" placeholder="@mention someone"></textarea>
            <div id="menu" class="menu" role="listbox"></div>
        </div>
        <h2>Search</h2>
        <p>Press <kbd>Ctrl</kbd> + <kbd>K</kbd> to open search.</p>
        <h2>Editor</h2>
        <div class="toolbar">
            <button id="bold"><strong>B</strong></button>
        </div>
        <div contenteditable="true" id="editor" onkeyup="editor.output()" style="display: inline-block;">Lorem ipsum dolor</div>
        <p>Press <kbd>Ctrl</kbd> + <kbd>B</kbd> for bold text and <kbd>Ctlr</kbd> + <kbd>I</kbd> for italic.</p>
        <p id="text"></p>
    </main>
    <div data-search="element" id="search" style="display: none;">
        <input type="text" id="myInput" data-search="input" placeholder="Search or type '/' for commands">
        <div data-search="results">
            <a href="#"><span class="material-symbols-outlined">home</span>
                <p>View home page</p>
            </a>
            <a href="#"><span class="material-symbols-outlined">post_add</span>
                <p>Create a new post</p>
            </a>
            <a href="#"><span class="material-symbols-outlined">manage_accounts</span>
                <p>Manage accounts</p>
            </a>
        </div>
    </div>
    <div data-comma="spotlight" style="display: none;"></div>
    <script src="./script.js"></script>
</body>

</html>
