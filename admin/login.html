<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <input type="email" data-login="email" placeholder="E-mail address">
        <p id="result"></p>
        <input type="password" data-login="password" id="password" placeholder="Password">
        <input type="submit" value="Sign up">
        <input type="checkbox" id="togglePassword"><br>
        <p>By signing up you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </main>
    <script>
        let email = document.querySelectorAll("[data-login='email']")[0];
        let result = document.getElementById('result');

        const regex = {
            email: /[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+/,
        };

        function test() {
            result.innerHTML = regex.email.test(email.value);
        };

        email.addEventListener('keyup', test);

        const togglePassword = document.getElementById('togglePassword');

        const showOrHidePassword = () => {
            const password = document.getElementById('password');
            if (password.type === 'password') {
                password.type = 'text';
            } else {
                password.type = 'password';
            }
        };

        togglePassword.addEventListener('change', showOrHidePassword);
    </script>
</body>

</html>
