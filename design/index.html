<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        p {
            color: rgb(0, 0, 0);
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            flex-direction: column;
            gap: 16px;
            background: rgb(255, 255, 255);
        }

        #rect {
            height: 150px;
            width: 500px;
            background: #b23737;
            resize: both;
            overflow: auto;
        }

        input {
            cursor: pointer;
            width: 200px;
        }

        .result {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="rect"></div>
    <h3>Border radius</h3>
    <p labels="radius">0%</p>
    <input class="input" type="range" min="0" max="50" value="0">
    <h3>Dimensions</h3>
    <p labels="dimensions"></p>
    <h3>Color</h3>
        <p labels="color">#ffffff</p>
        <button class="btn" onclick="design.color.random()">Random Color</button>

    <script src="./script.js"></script>
</body>
