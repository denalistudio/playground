<head>
    <link rel="stylesheet" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- begin component -->
    <script src="script.js"></script>
    <div id="invoice">
        <nav>
            <input type="button" value="Print" onclick="printDiv()">
            <input id="invoice-input-invoicenumber" placeholder="Invoice number" type="text" onkeyup="invoiceidWrite()">
            <input id="invoice-input-purchasername" placeholder="Purchaser" type="text" onkeyup="invoicePurchaserNameWrite()">
        </nav>
        <div id="paper">
            <h1>Studio Denali<span style="float: right;">Faktura <span id="invoicevariable-invoiceid"><span class="variable">ČÍSLO FAKTURY</span></span></span></h1>
            <div id="inline" style="display: inline-flex;">
                <div id="left">
                    <p>Dodavatel</p>
                    <h2>Jakub Klapka</h2>
                    <h3>Adresa</h3>
                    <p>Slovenská 2947/19</p>
                </div>
                <div id="right">
                    <p>Odběratel</p>
                    <h2 id="invoice-variable-purchasername"><span class="variable">ODBĚRATEL</span></h2>
                    <h3>Adresa</h3>
                    <p>Slovenská 2947/19</p>
                </div>
            </div>
        </div>
    </div>
    <!-- end component -->
</body>
