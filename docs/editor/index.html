<head>
    <link rel="stylesheet" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- begin component -->
    <script src="script.js"></script>
    <div id="editor">
        <nav>
            <button title="Bold (Ctrl+S)" onclick="editorInsertFormatting(text, '**');"><b>B</b></button>
            <button title="Italic (Ctrl+I)" onclick="editorInsertFormatting(text, '*');"><i>I</i></button>
            <button title="Strikethrough" onclick="editorInsertFormatting(text, '~~');"><s>S</s></button>
            <button onclick="editorHeader(text, '#');">#</button>
            <button onclick=loadFile()>Load</button>
            <button onclick=editorDownload(text.value)>Save</button>
            <button title="Developer toolbar" onclick="editorDevtoolsOpen()" ondblclick="editorDevtoolsClose()">&lt;/&gt;</button>
            <button onclick="editorHelp()">?</button>
            <div id="devtools">
                <button onclick="editorDevtoolsConsoleOutput()">Console output</button>
                <button onclick="editorDevtoolsTestText()">Testing text</button>
            </div>
        </nav>
        <div>
            <textarea autofocus id="text" oninput="editorLiveParser()"></textarea>
            <div id="parsed"></div>
        </div>
    </div>
    <!-- end component -->
</body>
