<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<script src="script.js"></script>

<body>
    <div id="editor">
        <nav>
            <button title="Bold" onclick="editorInsertFormatting(text, '**');"><b>B</b></button>
            <button title="Italic" onclick="editorInsertFormatting(text, '*');"><i>I</i></button>
            <button title="Strikethrough" onclick="editorInsertFormatting(text, '~~');"><s>S</s></button>
            <button onclick="editorHeader(text, '#');">#</button>
            <button onclick=editorDownload(text.value,'download.md')>Save</button>
            <button title="Developer toolbar" onclick="devtoolsOpen()" ondblclick="devtoolsClose()">&lt;/&gt;</button>
            <div id="devtools">
                <button onclick="liveParserOutput()">Console output</button>
                <button onclick="printTestText()">Testing text</button>
            </div>
        </nav>
        <div>
            <textarea autofocus id="text" oninput="liveParser()"></textarea>
            <div id="parsed"></div>
        </div>
    </div>
</body>
