<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>$("head").load("../../head.html");</script>
    <title>Editor | Comma</title>
</head>

<body>
    <script src="script.js"></script>
    <script id="settings" src="settings.json"></script>
    <div id="editor">
        <nav>
            <button title="Bold (Ctrl+S)" onclick="add_tags('b');"><b>B</b></button>
            <button title="Italic (Ctrl+I)" onclick="editorInsertFormatting(text, '*');"><i>I</i></button>
            <button title="Underline" onclick="editorInsertFormatting(text, '_');"><u>U</u></button>
            <button title="Strikethrough" onclick="editorInsertFormatting(text, '-');"><s>S</s></button>
        </nav>
        <div autofocus contenteditable="true" id="text"></div>
    </div>
</body>

</html>
